<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Lista de Agendamentos</h2>
    <a class="btn btn-primary" [routerLink]="['/agendamentos/novo']">Novo Agendamento</a>
  </div>
  
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Cliente</th>
        <th>Serviço</th>
        <th>Início</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let a of appointments">
        <td>{{ a.id }}</td>
        <td>{{ a.clientId }}</td>
        <td>{{ a.serviceId }}</td>
        <td>{{ a.startTime }}</td>
        <td>{{ a.status }}</td>
        <td>
          <button 
            class="btn btn-warning btn-sm me-2"
            [routerLink]="['/agendamentos/editar', a.id]">
            Editar
          </button>
          <button 
            class="btn btn-danger btn-sm"
            (click)="deleteAppointment(a.id)">
            Excluir
          </button>
        </td>
      </tr>
    </tbody>
  </table>
