<h2>{{ clientId ? 'Editar Cliente' : 'Novo Cliente' }}</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label>Nome:</label>
    <input 
      type="text" 
      class="form-control" 
      formControlName="name"
    />
  </div>

  <div class="mb-3">
    <label>Email:</label>
    <input 
      type="email" 
      class="form-control" 
      formControlName="email"
    />
  </div>

  <div class="mb-3">
    <label>Telefone:</label>
    <input 
      type="text" 
      class="form-control" 
      formControlName="phone"
    />
  </div>

  <button 
    type="submit" 
    class="btn btn-primary"
    [disabled]="form.invalid"
  >
    {{ clientId ? 'Salvar Alterações' : 'Criar Cliente' }}
  </button>
</form>
